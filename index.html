<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Bookmark landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/main.css">
  <script defer src="/assets/js/main.js"></script>
</head>
<body>

  <main class="page">
    <header class="js-header header">
      <div class="container">
        <div class="header__wrap">
          <figure class="header__logo">
            <img src="./assets/images/logo.svg" class="header__logo--logo-default" alt="logo">
            <img src="./assets/images/logo-white.svg" class="header__logo--logo-white" alt="logo">
          </figure>
          <nav class="header__nav">
            <div class="container">
              <ul class="header__nav-list">
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Features</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Pricing</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Contact</a>
                </li>
                <li class="header__nav-item">
                  <a href="#" class="header__nav-link">Login</a>
                </li>
              </ul>

              <ul class="header__media">
                <li class="header__media-item">
                  <a href="#" class="header__media-link">
                    <img src="./assets/images/icon-facebook.svg" alt="facebook">
                  </a>
                </li>
                <li class="header__media-item">
                  <a href="#" class="header__media-link">
                    <img src="./assets/images/icon-twitter.svg" alt="twitter">
                  </a>
                </li>
              </ul>
            </div>
          </nav>
          <button class="js-burger header__burger" type="button" aria-label="menu button"></button>
        </div>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <div class="hero__wrap">

          <div class="hero__content">
            <h1 class="hero__title">A Simple Bookmark Manager</h1>
            <p class="hero__text">A clean and simple interface to organize your favourite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
            <div class="hero__btns">
              <a href="#" class="hero__btn btn">Get it on Chrome</a>
              <a href="#" class="hero__btn btn btn--secondary">Get it on Firefox</a>
            </div>
          </div>

          <figure class="hero__image">
            <img src="./assets/images/illustration-hero.svg" alt="hero illustration">
          </figure>

        </div>
      </div>
    </section>

  </main>
</body>
</html>
